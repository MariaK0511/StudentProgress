<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Subjects</title>
</head>
<body>
<h3>List of Subjects</h3>
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Id</th>
    </tr>
    <tr th:each="subject : ${subjects}">
        <td><a th:href="@{/subjectInf/{id}(id=${subject.id})}" th:text="${subject.name}">Name</a></td>
        <td th:text="${subject.id}">Id</td>
    </tr>
</table>
<a th:href="@{/subject}">Add new subject</a>
<a th:href="@{/}">Return to homepage</a>
</body>
</html>
