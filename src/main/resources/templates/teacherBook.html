<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher GradeBook</title>
</head>
<body>
<h3>Teacher: </h3>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Id</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${teacher.name}">Name</td>
    <td th:text="${teacher.surname}">Surname</td>
    <td th:text="${teacher.id}">Id</td>
    </tbody>
</table>

<h3>Subjects: </h3>
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Id</th>
    </tr>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.name}">Name</td>
        <td th:text="${subject.id}">Id</td>
    </tr>
</table>

<h3>Add Grade</h3>
<form th:action="@{/teacherBook/{id}(id=${teacher.getId()})}" th:object="${newGrade}" th:method="post">
    <label for="grade">Grade: </label>
    <input type="text" th:field="*{grade}" id="grade"/>
    <p th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></p>

    <label for="lesson">Lesson: </label>
    <input type="text" th:field="*{lesson}" id="lesson"/>
    <p th:if="${#fields.hasErrors('lesson')}" th:errors="*{lesson}"></p>

    <label for="studentName">Student Name: </label>
    <input type="text" th:field="*{studentName}" id="studentName"/>
    <p th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></p>

    <label for="studentSurname">Student Surname: </label>
    <input type="text" th:field="*{studentSurname}" id="studentSurname"/>
    <p th:if="${#fields.hasErrors('studentSurname')}" th:errors="*{studentSurname}"></p>

    <label for="subjectName">Subject: </label>
    <input type="text" th:field="*{subjectName}" id="subjectName"/>
    <p th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></p>

    <label for="teacherId">Teacher: </label>
    <input type="text" th:field="*{teacherId}" th:readonly="${teacherId}" id="teacherId"/>
    <p th:if="${#fields.hasErrors('teacherId')}" th:errors="*{teacherId}"></p>

    <input type="submit" value="Add"/>
</form>
<a th:href="@{/teacherPage}">Return to TeacherPage</a>
</body>
</html>
