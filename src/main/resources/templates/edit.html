<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit teacher</title>
</head>
<body>

<div th:each="teacher : ${teachers}">
  <a th:href="@{/teacher(id=${teacher.getId()})}"
     th:text="${teacher.getName() + ', ' + teacher.getSurname}">teacher</a>
</div>

<br/>
<hr/>

<a href="/teacher">Create new teacher</a>
</body>
</html>
